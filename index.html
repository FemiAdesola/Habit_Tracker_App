<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/tracker.css" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="logo">HT</div>
        <div class="head-info">
          <h1>Habit Tracker</h1>
          <p class="lead">
            Vanilla JS â€¢ localStorage â€¢ streaks â€¢ keyboard â€¢ theme toggle
          </p>
        </div>
        <button id="themeToggle" class="theme-btn" title="Toggle theme">
          ðŸŒ™
        </button>
      </header>

      <section class="top card">
        <div class="add">
          <input
            id="newHabit"
            type="text"
            placeholder="Add habit (press Enter or +)"
            aria-label="New habit name"
          />
          <button id="addBtn" aria-label="Add habit">+</button>
          <button id="clearBtn" class="clear" title="Clear all habits">
            Clear
          </button>
        </div>
        <p class="muted small">
          Keyboard: <strong>t</strong> to focus add, <strong>â†‘/â†“</strong> select,
          <strong>Space</strong> toggle today, <strong>Del</strong> delete
        </p>
      </section>

      <div class="grid">
        <section class="card">
          <div class="habit-list" id="habitList" role="list"></div>
          <footer>
            Today: <span id="todayStr"></span> â€” streaks computed by local date
          </footer>
        </section>

        <aside class="card stats">
          <div class="stat">
            <div>Total habits</div>
            <div id="total">0</div>
          </div>
          <div class="stat">
            <div>Ticked today</div>
            <div id="ticked">0</div>
          </div>
          <div class="stat">
            <div>Keyboard help</div>
            <div class="small">t â€¢ â†‘/â†“ â€¢ Space â€¢ Del</div>
          </div>
          <div class="stat">
            <button id="exportBtn" class="clear" title="Export CSV">
              Export
            </button>
            <input
              type="file"
              id="importFile"
              accept=".csv"
              style="display: none"
            />
            <button id="importBtn" class="clear" title="Import CSV">
              Import
            </button>
          </div>
        </aside>
      </div>
    </div>

    <script src="./js/tracker.js"></script>
  </body>
</html>
